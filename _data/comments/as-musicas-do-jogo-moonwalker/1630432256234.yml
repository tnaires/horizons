message: >-
  Pois é, a versão do Master System é um pouco mais limitada (por exemplo,
  quando Michael Jackson dá um golpe ele não solta as estrelinhas que solta na
  versão do Mega). Mas essa versão entrega uma experiência muito massa mesmo
  assim! Pra quem tinha apenas um Master, era muito legal poder jogar esse jogo
  em casa.
