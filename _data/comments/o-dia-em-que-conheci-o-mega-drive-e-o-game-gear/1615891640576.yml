message: "@Betuca muito massa esse relato, acho massa saber as histórias das pessoas assim hehe.\r\n\r\nDa Sega eu realmente joguei mais o Master System do que o Mega Drive porque eu tive ele em casa. Mega Drive só em games e casa de amigos, mas realmente depois do SNES também não joguei muito nos consoles da Sega. Jogava Dreamcast de vez em quando na casa de outro amigo meu.\r\n\r\nSobre ToeJam & Earl, o objetivo era chegar no elevador pra passar de fase. Mas o jogo tinha muitos elementos que distraíam a gente desse objetivo."
