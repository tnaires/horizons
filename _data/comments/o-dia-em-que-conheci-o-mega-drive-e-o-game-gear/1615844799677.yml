name: Betuca
message: "pra mim nao foi muito diferente em relacao ao fato de que foi na casa deu amigo que joguei pela primeira vez. Mas demorou bastante, porque primeiro eu vi nas lojas. Tambem via os jogos na mesma revista que tu viu. Eu comprava essa revista no dia que ela saia, todo mes (quando tinha dinheiro, claro).  \r\n\r\nJA tinha visto nas lojas varias vezes. Um belo dia eu tava com um amigo meu e fomos passear em uma dessas lojas. A gente  fazia isso as vezes, mas ia mais para olhar e perguntar os precos das coisas que nunca iamos comprar. \r\n\r\nNesse dele ele disse: \"vou levar!\", e eu fiquei chocado! Eu nao fazia ideia de que ele tava indo la pra comprar!! Mas comprou! E voltamos de onibus, do centro do recife para Olinda com o Mega Drive dele. Eu nao sei se nesse mesmo dia eu ja consegui ir na casa dele jogar. Mas deve ter sido perto desse dia. Acho que ele ja comprou com sonic, que realmente era imbativel na epoca! \r\n\r\nMas, por algum motivo tu nunca fui muito fan da Sega. Acho que pouco tempo depois eu comecei a ver o super nintendo e me lembro de ter ficado muito mais impressionado com o super do que com o mega. \r\n\r\ntanto que nao lembro  de ter jogado muitas coisas a mais no mega drive. Eu ia muito pra casa desse meu amigo. Esse jogo fantasia era Lindo!! e as musicas eram lindas! Tinha um colorido fora de qualquer coisa que eu tivesse visto! Eu me lembro que ele terminou o jogo primeiro do que eu, mas logo depois eu tambem  consegui ternimar :) \r\n\r\nTambem joguei Toe Jam e earl, mas na epoca achei confuso. porque aquelas fases com mapas \"aleatoreos\" confundiam muito. Lembro de ter jogado um dia inteiro com ele e ainda nao sabiamos o que tinha que fazer."
