message: "“Em uma dessas locadoras notamos que tinha um menino jogando um jogo de corrida com visual futurista e carros sem rodas que flutuavam. Esse jogo era F-Zero, e saímos de lá com uma cópia do cartucho na mão.” Imaginei vocês tomando a fita do moleque. haahahah\r\n\r\nQue massa isso do mode 7! Nunca tinha ouvido falar dele. Eu nunca tinha nem pensado como o SNES desenhava aqueles gráficos “3D”. O artigo da Wikipedia em inglês tem um pouco mais de detalhes técnicos e uma imagem que ilustra bem o conceito.\r\n\r\nPra mim, as músicas mais marcantes são a da tela de título e a de Mute City. Talvez por serem as primeiras e consequentemente às quais eu tive mais exposição.\r\n\r\nNunca terminei F-Zero porque não sabia dessa história de segurar o direcional pra baixo, ou seja, nunca passei do buraco que você falou."
