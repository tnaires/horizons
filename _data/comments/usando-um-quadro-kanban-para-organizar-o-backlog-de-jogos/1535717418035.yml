message: >-
  Valeu pelo comentário. "Lazer é lazer, trabalho é trabalho" - esse conselho é
  extremamente válido, de fato. Os jogos que quero jogar foram se acumulando ao
  longo do tempo, e eu queria uma maneira de decidir o próximo jogo pra jogar
  com mais facilidade, e acabei utilizando o Kanban de maneira natural. Kanban
  acabou funcionando pra mim como uma maneira de organizar coisas pessoais - uso
  pra outras coisas também: livros, séries, filmes etc. Pra mim o que classifica
  algo como trabalho não é um quadro Kanban em si, mas seu conteúdo.
