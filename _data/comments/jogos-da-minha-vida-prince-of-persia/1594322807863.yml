message: "Já nas primeiras frases dá pra perceber o quanto você gosta desse jogo. Pela quantidade de curiosidades, então...\r\n\r\nEu precisei ver os screenshots lado a lado pra perceber o quanto os sprites foram reaproveitados.\r\n\r\nTodos os jogos me pareceram bem bonitos, mas esse último me remeteu muito a Crash Bandicoot."
