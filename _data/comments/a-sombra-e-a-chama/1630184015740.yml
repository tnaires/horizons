message: "\"Eu jamais conseguiria descobrir sozinho que seria preciso MORRER e ESPERAR para progredir\", Tarso, ao descobrir sozinho que era preciso morrer e esperar pra progredir.\r\n\r\nEu nunca tinha lido esse texto até o fim porque eu queria jogar o jogo. Eu tentei, mas perdi a paciência antes de conseguir, então vim aqui ler tudo."
