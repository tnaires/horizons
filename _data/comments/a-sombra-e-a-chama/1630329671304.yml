name: Tarso
message: "AUAHUHUAHUA o que eu quis dizer é que eu jamais conseguiria ter descoberto isso intencionalmente.\r\n\r\nOnde foi que você parou no jogo? A parte que quase me fez desistir de jogar foi na primeira vez que eu enfrentei as cabeças flutuantes. Eu demorei pra encontrar uma maneira consistente de matar as desgraçadas."
