message: "Feliz aniversário (de novo)!\r\n\r\nComprei meu primeiro Memory Card em 10 suaves prestações de 1 real.\r\n\r\nEu só tive um videogame pra chamar de meu quando já era adulto, mas às vezes um amigo levava o PS1 pra minha casa e o deixava lá durante o final de semana. Era bom demais poder jogar em casa até o sono vencer."
