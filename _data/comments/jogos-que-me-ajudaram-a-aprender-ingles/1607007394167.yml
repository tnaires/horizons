name: Bonifacio2
message: >-
  Os primeiros que vem à mente são Zelda, A Link to the Past e FF IX. Lembro de
  usar a quantidade de fala de um personagem como proxy da importância do que
  era dito. Se um personagem falava só uma coisa era bobagem, se falasse uns
  três ou quatro balões, então valia a pena traduzir. Traduzi várias falas dos
  personagens de Trento, em FFIX.
