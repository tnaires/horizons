message: "Ah, eu também conhecia o truque pra habilitar o sangue em MK1 do Mega Drive porque na game que eu jogava tinha essa versão e eu jogava de vez em quando. Aí eu sempre habilitava o sangue.\r\n\r\nSobre o fatal de Johnny Cage de arrancar 3 cabeças, esse é um comando oficial do jogo. Não precisa ativar o glitch pra fazer. Basta fazer frente, frente, baixo cima (o comando pra arrancar uma cabeça) e segurar B + A + defesa + baixo, aí ele executa o golpe 3 vezes."
