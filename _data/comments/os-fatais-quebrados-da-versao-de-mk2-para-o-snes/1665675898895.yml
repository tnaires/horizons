message: "Talvez MK II tenha sido o primeiro jogo de videogame que joguei na vida. O outro candidato é Double Dragon, ambos do SNES. E mesmo nunca tendo sido um grande fã do mega drive, ainda lembro a sequência pra habilitar o sangue no primeiro MK: A B A C A B B\r\n\r\nO passo-a-passo que você descreveu era o que a galera da minha cidade chamava de “desunerar magia”. Não faço a menor ideia de onde esse nome veio, mas enfim. Até hoje eu não sabia que dava pra usar em todos os Fatalities (que a gente chama de mortais). Com esse bug, que a gente chamava de “pirataria” mesmo o jogo sendo original, a galera conseguia tornar um dos mortais mais chatos em um envolto em mistério. Johnny Cage conseguia arrancar não uma, mas três cabeças com um mortal. Nas locadoras que eu frequentava esses mortais eram meio lendários porque pouca gente sabia fazer e de quebra quase ninguém ensinava. Eu mesmo nunca aprendi a fazer."
