message: "Eita, como Boni falou, eu usava o nome defesa até a época do PS2.\r\n\r\nJoguei pouquinho o MK2, o que mais joguei mesmo foi o UMK3, inclusive  o pessoal tinha aqueles cartões que vinham na revista com todos os golpes e fatalities e talz.\r\n\r\nEu jogava bastante com os robôs nele, principalmente Smoker e Sektor.\r\n\r\nAhhhh e tinha Noob Saiboot apelão com o combo super fácil de chutes, nuvem safada que tirava defesa e o golpe que do teleporte (baixo+cima) \r\n\r\nAcho que foi o meu primeiro jogo de luta, e com ctz o que eu mais gostava no SNES. (Mas hoje em dia odeio que quando se usam o L/R para defender, ao invés de segurar para trás)"
